<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference and area of a circle </title>
</head>
<body>
    <script>
        let R=parseFloat(prompt('Insert radius'))
        const PI = 3.14159
        let C=PI*2*R
        let a=PI*R*R

       document.write('The circumference of the circle is: '+ C );
       document.write('<br>')
       document.write('The area of the circle is: '+ a );
    </script>
</body>
</html>
