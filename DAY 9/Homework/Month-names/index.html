<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month names</title>
</head>

<body>
    <input type="number" name="inputMonth" id="inputMonth">
    <button onclick="getMonthName()">Check!</button>
    <p id="result"></p>
    <script>
        
        function getMonthName() {
            let month= parseInt(document.getElementById("inputMonth").value);
            let monthName;
            switch (month) {
                case 1:
                    monthName = "January";
                    break;
                case 2:
                    monthName = "February";
                    break;
                case 3:
                    monthName = "March";
                    break;
                case 4:
                    monthName = "April";
                    break;
                case 5:
                    monthName = "May";
                    break;
                case 6:
                    monthName = "June";
                    break;
                case 7:
                    monthName = "July";
                    break;
                case 8:
                    monthName = "August";
                    break;
                case 9:
                    monthName = "September";
                    break;
                case 10:
                    monthName = "October";
                    break;
                case 11:
                    monthName = "November";
                    break;
                case 12:
                    monthName = "December";
                    break;
                default:
                    alert('Please enter a numeber from 1 to 12');
                    break;
            }
            let result = document.getElementById("result");
            result.innerText = monthName
        }
        
    </script>
</body>

</html>
