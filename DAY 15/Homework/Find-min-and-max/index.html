<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find min and max</title>
</head>
<body>
    <script>
        let min, max;
        let nums = [];
        for (let i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        console.log(nums);
        // Method 1
        min = nums[0];
        max = nums[0];
        for (i = 0; i <= nums.length; i++){
            if (min < nums[i]) {
                min = nums[i]
            }
            if (max > nums[i]) {
                max = nums[i]
            }
        }

        document.write(`The max number is ${max}`)
        document.write("<br>")
        document.write(`The min number is ${min}`)

        // Method 2
        nums.sort(function (a,b) {
            return a-b
        })
        min = nums[0]
        max = nums[nums.length -1]
        console.log(min, max);
    </script>
</body>
</html>
