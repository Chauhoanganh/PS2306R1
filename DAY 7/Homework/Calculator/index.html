<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>
    <input type="number" name="number1" id="number1">
    <input type="number" name="number2" id="number2">
    <br>
    <br>
    <button onclick="addition()">Addition(+)</button>
    <button onclick="subtraction()">Subtraction(-)</button>
    <button onclick="multiplication()">Multiplication(X)</button>
    <button onclick="division()">Division(/)</button>
    <br>
    <br>
    <p id="result"></p>

    <script>
        function addition() {
            let number1 = document.getElementById("number1").value
            let number2 = document.getElementById("number2").value
            let resultOfAdd = parseFloat(number1) + parseFloat(number2)
            let addResult = document.getElementById("result")

            addResult.innerText = "Result: " + resultOfAdd
        }

        function subtraction() {
            let number1 = document.getElementById("number1").value
            let number2 = document.getElementById("number2").value
            let resultOfSub = parseFloat(number1) - parseFloat(number2)
            let subResult = document.getElementById("result")

            subResult.innerText = "Result: " + resultOfSub
        }

        function multiplication() {
            let number1 = document.getElementById("number1").value
            let number2 = document.getElementById("number2").value
            let resultOfMul = parseFloat(number1) * parseFloat(number2)
            let mulResult = document.getElementById("result")

            mulResult.innerText = "Result: " + resultOfMul
        }

        function division() {
            let number1 = document.getElementById("number1").value
            let number2 = document.getElementById("number2").value
            let resultOfDiv = parseFloat(number1) / parseFloat(number2)
            let divResult = document.getElementById("result")

            divResult.innerText = "Result: " + resultOfDiv
        }

    </script>
</body>

</html>
