<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let numbers = parseInt(prompt("Please enter a positive number"));
        // let numbers = 5;
        let count = 0;//dem so luong so nguyen to tu dau den n
        let start = 2; //bien khoi tao so nguyen to

        while (count < numbers) {
            if (isPrime(start) == true) {
                document.write(start + ", ")
                console.log(start);
                count++
            }
            start++
        }

        function isPrime(num) { // returns boolean
            if (num <= 1) {
                return false;
             }
            if (num % 2 == 0 && num > 2){
                return false;
            } // even numbers
            const s = Math.sqrt(num); // store the square to loop faster
            for (let i = 3; i <= s; i += 2) { // start from 3, stop at the square, increment in twos
                if (num % i === 0){
                    return false;
                }  // modulo shows a divisor was found
            }
            return true;
        }
    </script>
</body>

</html>
