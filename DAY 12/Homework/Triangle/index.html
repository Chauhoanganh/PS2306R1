<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>

        // Number 1
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }

        document.write("<hr>")
        // Number 2
        for (let i=5; i>=1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>")
        
        // Number 3
        for (let i = 5; i >=1; i--) {
            for (let j = 1; j <= 5; j++ ) {
                j < i? document.write(" &nbsp ") : document.write("*")
            }
            document.write("<br>")
        }
        document.write("<hr>") 

        // Number 4
        for (let i=1; i<=5; i++) {
            for (let j = 5; j >= 1; j--) {
                j < i? document.write(" &nbsp ") : document.write("*")
            }
            document.write("<br>")
        }


    </script>
</body>
</html>
