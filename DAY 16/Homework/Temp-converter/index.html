<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conversion</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <p>Fahrenheit</p>
    <input type="number" name="farvalue" id="farvalue">
    <button onclick="convertTemp()">Convert!</button>
    <p id="result">Celcius: </p>
    <script>
        
        function convertTemp() {
            let result = document.getElementById("result");
            let farValue = parseFloat(document.getElementById("farvalue").value);
            let celValue = (farValue - 32) * 5/9;
            result.innerText+=celValue
        }
    </script>
</body>
</html>
