<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        let newArr = []
        function reserveArr(arr) {
            for (let i = arr.length - 1; i >= 0; i--) {
                newArr.push(arr[i]);
                
            }
        }
        let array = [1, 2, 3, 4, 5, 6];
        reserveArr(array);
        document.write(newArr.join());
    </script>
</body>
</html>
