<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle calculation</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let radius = parseFloat(prompt("Please enter the radius of the circle: "))
        function calculateCirAndArea(radius) {
            circumference = 2*pi*radius;
            area = pi*radius*radius;
            return circumference, area;
        }

        
        calculateCirAndArea(radius);
        document.write(`The circumference of the circle is ${circumference}`);
        document.write("<br>")
        document.write(`The area of the circle is ${area}`);
    </script>
</body>
</html>
