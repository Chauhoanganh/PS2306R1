<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert two numbers</title>
</head>
<body>
    <script>
        let number1 = Number(prompt("Please enter the first number:"));
        let number2 = Number(prompt("Please enter the second number:"));
       
        function handleNumbers(number1, number2) {
            
            if (number1 > number2) {
                alert (`${number1} is greater than ${number2}`)
            }
            else {
                let sum = number1 + number2;
                alert (`Sum of the two numbers is ${sum}`)
            }
           
        }
        
        handleNumbers(number1, number2)
    </script>
</body>
</html>
