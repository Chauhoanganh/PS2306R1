<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isNumber(n) {
            if (isNaN(n)) {
                alert(`${n} is not a number`);

            }
            else {
                alert(`${n} is a number`);
            }
        }

        let inputNumber = prompt("Please enter something")
        isNumber(inputNumber)
        
    </script>
</body>
</html>
