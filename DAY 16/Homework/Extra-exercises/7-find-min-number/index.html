<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the mininum number</title>
</head>
<body>
    <script>
        function findMinNumber(a,b,c) {
            if (a < b && a < c) {
                alert(`${a} is the min number`);
            }
            if (b < a && b < c) {
                alert(`${b} is the min number`);
            }
            if (c < b && c < a) {
                alert(`${c} is the min number`);
            }
        }

        let number1 = parseInt(prompt("Enter the first number"));
        let number2 = parseInt(prompt("Enter the second number"));
        let number3 = parseInt(prompt("Enter the third number"));
        findMinNumber(number1, number2, number3)
    </script>
</body>
</html>
