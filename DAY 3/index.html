<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Introduction</title>
    <link rel=""stylesheet" href=""assets/css/style.css">
</head>
<body>
    <h1> This is a heading</h1>
    <h2> This is a heading</h2>
    <h3> This is a heading</h3>
    <p> This is a paragraph</p>
    <p> This is another paragraph</p>
    <!-- Chen lien ket -->
	<p>Go to <a href="pages/contact.html">Contact page</a></p>
	<!-- Chen hinh anh -->
	<img src="media/HTML-Basic-Format.png" alt="HTML Format" width="300px"> 
    <!-- Ordered list demo-->
    <ol>
        <li>Milk</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <!-- Unordered list demo-->
    <ul>
        <li>Milk</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>
    <!-- Insert video-->
    <video width="500" height="200" controls> 
        <source src="media/Demovideo.mp4" type="type/mp4">
    </video>
    <!-- Entity demo-->
    <p>This is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
    
</body>
</html>
