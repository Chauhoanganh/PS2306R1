            </tr>

            <tr>
                <td>

                <td>
                    <input type="email" size="50" name="email" required>

                        <tr>
                            <td> <input type="checkbox" name="hobby" value="dulich">Du lịch</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>

</html>
